<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>督導戰情室：成交話術與績效優化系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
        .script-box { background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Header -->
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-black text-slate-800 flex items-center gap-3">
                <i class="fas fa-headset text-blue-600"></i>
                督導戰情室：成交與話術優化
            </h1>
            <p class="text-slate-500 font-medium">提升訂閱轉買斷、邀約成功率、成交力診斷</p>
        </div>
        <div class="flex items-center bg-white shadow-sm border rounded-full px-4 py-2 gap-3 w-full md:w-auto">
            <i class="fas fa-key text-slate-400 text-sm"></i>
            <input type="password" id="apiKey" placeholder="輸入 Gemini API Key" class="text-sm outline-none w-full md:w-64">
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Input Section -->
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 p-6">
                <label class="block text-sm font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <i class="fas fa-calendar-day text-blue-500"></i> 貼上全日服務/外撥日誌
                </label>
                <textarea id="logInput" class="w-full h-[550px] p-5 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 text-sm leading-relaxed" placeholder="請在此輸入聽力師日誌，包含：
1. 外撥電話過程與對話
2. 門市異議處理紀錄
3. 訂閱戶服務狀況..."></textarea>
                <button onclick="analyzeLog()" id="analyzeBtn" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-magic"></i> 診斷成交話術
                </button>
            </div>
            
            <div id="statusInfo" class="hidden bg-blue-50 border border-blue-100 p-4 rounded-2xl text-blue-700 text-sm font-medium flex items-center gap-3">
                <i class="fas fa-circle-notch fa-spin"></i>
                正在優化訂閱轉買斷與邀約話術建議...
            </div>
        </div>

        <!-- Result Section -->
        <div class="lg:col-span-8">
            <div id="welcomeScreen" class="h-full min-h-[600px] flex flex-col items-center justify-center border-4 border-dashed border-slate-200 rounded-3xl p-12 text-center">
                <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-300">
                    <i class="fas fa-phone-volume text-3xl"></i>
                </div>
                <h3 class="text-slate-400 font-bold text-lg">等待日誌輸入</h3>
                <p class="text-slate-300 text-sm max-w-xs">輸入日誌後，我將為您點評話術優劣，並提供「訂閱轉買斷」或「邀約進店」的必勝腳本。</p>
            </div>

            <div id="analysisResult" class="hidden space-y-6">
                <!-- Content will be dynamically generated -->
            </div>
        </div>
    </div>
</div>

<script>
    async function analyzeLog() {
        const apiKey = document.getElementById('apiKey').value;
        const logInput = document.getElementById('logInput').value;
        const btn = document.getElementById('analyzeBtn');
        const status = document.getElementById('statusInfo');
        const resultDiv = document.getElementById('analysisResult');
        const welcome = document.getElementById('welcomeScreen');

        if (!apiKey) { alert('請先輸入 API Key！'); return; }
        if (!logInput) { alert('請貼上日誌內容。'); return; }

        btn.disabled = true;
        status.classList.remove('hidden');
        welcome.classList.add('hidden');
        resultDiv.classList.add('hidden');

        const systemPrompt = `你是一位資深聽力門市區域督導與成交教練。
請針對全日紀錄進行話術優化分析。優化重點：提升「訂閱轉買斷」成功率、提升「外撥邀約進店率」、強化「成交關門話術」。

請嚴格依照以下 JSON 格式輸出：
{
  "conversion_stats": {"invite_success": "", "buyout_potential": "", "overall_strength": ""},
  "scripts_critique": [
    {"scenario": "外撥邀約/異議處理/訂閱轉購", "current": "目前的說法", "problem": "卡關點或缺口", "suggested_script": "督導建議的優化說法"}
  ],
  "buyout_strategy": {"target_case": "", "reasoning": "為什麼適合轉買斷", "script": "轉買斷的具體引導話術"},
  "next_day_todo": [{"priority": "高/中", "task": "", "target_case": ""}],
  "supervisor_coach": ["教導點評1", "教導點評2", "教導點評3"]
}`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "請分析此日誌並優化話術：" + logInput }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json" }
                })
            });

            const data = await response.json();
            const result = JSON.parse(data.candidates[0].content.parts[0].text);
            renderResult(result);
        } catch (error) {
            console.error(error);
            alert('分析失敗，請檢查網路或 API Key。');
        } finally {
            btn.disabled = false;
            status.classList.add('hidden');
            resultDiv.classList.remove('hidden');
        }
    }

    function renderResult(data) {
        const container = document.getElementById('analysisResult');
        container.innerHTML = `
            <!-- 話術戰力 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100 text-center">
                    <div class="text-slate-400 text-[10px] font-black uppercase mb-1">邀約進店率</div>
                    <div class="text-2xl font-black text-blue-600">${data.conversion_stats.invite_success}</div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100 text-center">
                    <div class="text-slate-400 text-[10px] font-black uppercase mb-1">訂閱轉買斷潛力</div>
                    <div class="text-2xl font-black text-purple-600">${data.conversion_stats.buyout_potential}</div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100 text-center">
                    <div class="text-slate-400 text-[10px] font-black uppercase mb-1">成交話術強度</div>
                    <div class="text-2xl font-black text-slate-800">${data.conversion_stats.overall_strength}</div>
                </div>
            </div>

            <!-- 訂閱轉買斷專區 -->
            <div class="bg-gradient-to-r from-purple-600 to-indigo-700 p-6 rounded-3xl shadow-xl text-white">
                <h3 class="font-black mb-4 flex items-center gap-2"><i class="fas fa-gem"></i> 訂閱轉買斷：重點攻堅</h3>
                <div class="space-y-3">
                    <div class="flex justify-between items-center bg-white/10 p-3 rounded-xl">
                        <span class="text-xs font-bold">目標對象：${data.buyout_strategy.target_case}</span>
                    </div>
                    <p class="text-sm text-purple-100">${data.buyout_strategy.reasoning}</p>
                    <div class="bg-white/20 p-4 rounded-2xl border border-white/30 italic text-sm">
                        <span class="block text-[10px] uppercase font-black mb-1 text-white/60">建議引導話術</span>
                        "${data.buyout_strategy.script}"
                    </div>
                </div>
            </div>

            <!-- 話術診斷對比 -->
            <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                <h3 class="font-black text-slate-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-comments text-blue-500"></i> 話術精進診斷室
                </h3>
                <div class="space-y-6">
                    ${data.scripts_critique.map(item => `
                        <div class="border-b border-slate-100 pb-6 last:border-0">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="bg-blue-100 text-blue-600 text-[10px] font-black px-2 py-0.5 rounded">${item.scenario}</span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="p-3 bg-red-50 rounded-xl">
                                    <div class="text-[10px] text-red-400 font-black mb-1">原始說法</div>
                                    <div class="text-xs text-slate-500 line-through">${item.current}</div>
                                    <div class="text-xs text-red-600 font-bold mt-2 italic">✗ 卡關點：${item.problem}</div>
                                </div>
                                <div class="p-3 bg-green-50 rounded-xl border border-green-100">
                                    <div class="text-[10px] text-green-500 font-black mb-1">優化後話術</div>
                                    <div class="text-sm text-slate-700 font-bold leading-relaxed">"${item.suggested_script}"</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>

            <!-- 下次行動 -->
            <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                <h3 class="font-black text-slate-800 mb-4 flex items-center gap-2"><i class="fas fa-phone-alt text-red-500"></i> 下次上班日追蹤（邀約/成交）</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${data.next_day_todo.map(t => `
                        <div class="bg-slate-50 p-4 rounded-2xl">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs font-bold text-blue-600">個案：${t.target_case}</span>
                                <span class="px-2 py-0.5 rounded bg-red-100 text-red-600 text-[10px] font-black">${t.priority}優先</span>
                            </div>
                            <div class="text-sm font-bold text-slate-700 leading-tight">${t.task}</div>
                        </div>
                    `).join('')}
                </div>
            </div>

            <!-- 督導總結 -->
            <div class="bg-slate-900 p-8 rounded-3xl shadow-2xl relative overflow-hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-white font-black text-xl">教練戰術點評</h3>
                    <button onclick="copyFeedback('${data.supervisor_coach.join('\\n')}')" class="bg-white/10 hover:bg-white/20 text-white text-xs px-4 py-2 rounded-full transition-all">
                        <i class="fas fa-copy mr-2"></i> 複製回報
                    </button>
                </div>
                <div class="space-y-4">
                    ${data.supervisor_coach.map((f, i) => `
                        <div class="flex gap-4 items-start">
                            <span class="bg-blue-600 text-white w-6 h-6 rounded-lg flex items-center justify-center text-xs font-black shrink-0 mt-1">${i+1}</span>
                            <p class="text-slate-200 font-medium leading-relaxed italic">${f}</p>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function copyFeedback(text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert('教練建議已複製，準備傳給同仁！');
    }
</script>

</body>
</html>
